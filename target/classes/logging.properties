# jMonkeyEngine logging configuration
.level = INFO

# Console handler
handlers = java.util.logging.ConsoleHandler
java.util.logging.ConsoleHandler.level = INFO
java.util.logging.ConsoleHandler.formatter = java.util.logging.SimpleFormatter

# Reduce verbose logging from some jME3 components
com.jme3.level = INFO
com.jme3.asset.level = WARNING
com.jme3.audio.level = WARNING